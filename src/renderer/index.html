<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron 自动化演示</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🤖 Electron 自动化演示</h1>
            <p>基于 Electron 的移动端自动化测试工具</p>
        </header>

        <main class="main-content">

            <!-- 任务配置面板 -->
            <section class="panel config-panel">
                <h2>⚙️ 任务配置</h2>
                <div class="config-form">
                    <div class="form-group">
                        <label for="targetUrl">目标URL:</label>
                        <input type="text" id="targetUrl" value="https://passer-by.com/browser/" placeholder="请输入目标URL">
                        <!-- <input type="text" id="targetUrl" value="https://toup-023.cfd" placeholder="请输入目标URL"> -->
                    </div>
                    <div class="form-row-three">
                        <div class="form-group">
                            <label for="taskCount">任务数量:</label>
                            <input type="number" id="taskCount" value="1" min="1" max="100">
                        </div>
                        <div class="form-group">
                            <label for="threadCount">线程数量:</label>
                            <input type="number" id="threadCount" value="1" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="proxyAppKey">代理AppKey:</label>
                            <input type="text" id="proxyAppKey" placeholder="请输入代理AppKey">
                        </div>
                    </div>
                </div>
            </section>

            <!-- 控制面板 -->
            <section class="panel control-panel">
                <h2>🎮 控制面板</h2>
                <div class="control-buttons">
                    <button id="startAutomation" class="btn btn-success">开始自动化</button>
                    <button id="stopAutomation" class="btn btn-danger">停止自动化</button>
                    <button id="takeScreenshot" class="btn btn-info">截图</button>
                </div>
                <div class="task-status">
                    <h3>任务状态</h3>
                    <div id="taskStatus" class="status-display">
                        <p>状态: 空闲</p>
                        <p>当前任务: 无</p>
                        <p>活跃任务数: 0</p>
                    </div>
                </div>
            </section>

            <!-- 日志面板 -->
            <section class="panel log-panel">
                <h2>📋 日志信息</h2>
                <div class="log-controls">
                    <button id="clearLogs" class="btn btn-secondary">清空日志</button>
                    <button id="exportLogs" class="btn btn-secondary">导出日志</button>
                </div>
                <div id="logContainer" class="log-container">
                    <p class="log-entry">系统已启动，等待操作...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
